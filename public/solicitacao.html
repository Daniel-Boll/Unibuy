    <form id="requisicao" name="requisicao" action="#">
      <div class="col-md-12" style="padding-left: 0px">
        <ul class="ul" id='itemList'>
          <li>
            <div style="display:inline-block" class="col-md-6">

            </div>
            <div style="display:inline-block" class="col-md-2">

            </div>

              <label>Prazo</label>
            </div>
          </li>
          <li id='item'>
            <div style="display:inline-block; padding-left: 0px" class="col-md-6">
              <input id='produtos' list="produtosDatalist" class="form-control" onchange="getProductId();" required=" ">
              <datalist id='produtosDatalist' >
              </datalist>
            </div>
            <div style="display:inline-block" class="col-md-2">
              <input id="quantidade" type="number" class="form-control" required=" ">
            </div>
            <div style="display:inline-block" class="col-md-3">
              <input id="prazo1" type="date" class="form-control" onchange="checkLimit(value, id)" required=" ">
            </div>
          </div>
          <div class="col-md-11" style="padding-left: 0px">
            <button class="btn btn-sm" form='none' style="width:inherit;height:inherit" name="button" onclick="addItem();">Adicionar Item</button>
          </div>
        </li>
        <li>
          <br>Observação: <br><input id="observacao" type="text" class="col-md-8" name="Descricao" style="height: 12vh;"><br><br>
          <input value='Solicitar' form="requisicao" class="btn" type="button" name="button" onclick="solicitar()">
        </li>
      </ul>

  </form>
