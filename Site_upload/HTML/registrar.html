<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UNIBUY</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/main.css">
  <script type="text/javascript">
    function nextHTML(){
      location.href = "solicitacao.html"
    }
    function toRegister(){
      location.href = "registrar.html"
    }
  </script>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-light bg-light">
    <img src="../../Images/unimed_cascavel.png" alt="">
    <a class="navbar-brand" style="font-size=80px;">UNIBUY</a>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" onclick="toRegister();">Login</button>
    </form>
  </nav>

  <!-- Login -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registrar</h5>
            <form class="form-signin" action="homepage.html">

              <div class="form-label-group">
                <input type="name" id="inputName" class="form-control" placeholder="Nome" required autofocus>
                <label for="inputEmail">Nome</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <label for="inputPassword">Senha</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirme a senha" required autofocus>
                <label for="inputConfirmPassword">Confirmar senha</label>
              </div>

              <div class="form-label-group">
                <select id="inputSetor" class="form-control" required>
                  <option>TI</option>
                  <option>Outro</option>
                </select>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer  -->

  <footer>

  </footer>
</body>
</html>
